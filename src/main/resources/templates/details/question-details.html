<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<div th:replace="fragments/head :: head"></div>

<body>

<div th:replace="fragments/navigation :: nav"></div>

<div class="container mt-4">
    <h4>Quiz <span id="quiz-id" th:text="${quiz.quizId}"></span>: <span th:text="${quiz.title}"></span></h4>
    <h1 th:text="${question.questionText}"></h1>

    <div class="d-flex justify-content-center">
        <a th:href="@{|/|}" class="btn btn-success mb-4">Add Answer</a>
        <a th:href="@{|/quiz/${quiz.quizId}/details|}" class="btn btn-info mb-4">All Questions</a>
    </div>

    <table class="table table-hover">
        <thead class="table-dark">
            <th>Answer Text</th>
            <th>Correct?</th>
            <th></th>
        </thead>
        <tbody class="table-light">
        <tr th:each="answer:${answers}">
            <td th:text="${answer.answerText}"></td>
            <th th:text="${answer.isCorrect}"></th>
            <td style="text-align: right;">
                <a th:href="@{|/|}" class="btn btn-warning">Edit Answer</a>
            </td>
        </tr>
        </tbody>

    </table>
</div>

</body>
</html>
