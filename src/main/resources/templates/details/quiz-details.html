<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<div th:replace="fragments/head :: head"></div>

<body>

<div th:replace="fragments/navigation :: nav"></div>

<div class="container mt-4">
    <h4>Quiz <span id="quiz-id" th:text="${quiz.quizId}"></span></h4>
    <h1 th:text="${quiz.title}"></h1>
    <a class="btn btn-success mb-4">ADD</a>
    <table class="table table-striped">
        <thead class="table-dark">
            <th>Number</th>
            <th>Question</th>
            <th>Edit Question</th>
        </thead>
        <tbody>
        <tr th:each="question:${questions}">
            <td th:text="${question.questionNumber}"></td>
            <th th:text="${question.questionText}"></th>
            <td><a class="btn btn-warning">Edit</a></td>
        </tr>
        </tbody>

    </table>
</div>

</body>
</html>
