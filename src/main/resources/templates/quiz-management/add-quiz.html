<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<div th:replace="fragments/head :: head"></div>

<body>

<div th:replace="fragments/navigation :: nav"></div>

<main class="container mt-4">
    <form method="post" th:object="${quiz}">
        <div class="form-floating mb-3 ">
            <input type="text" th:field="*{quizTitle}" placeholder="Title">
            <label th:for="*{quizTitle}">Title</label>
        </div>
        <div class="form-floating mb-3 ">
            <input type="text" th:field="*{isLive}" placeholder="Live">
            <label th:for="*{isLive}">Live</label>
        </div>
    </form>


</main>
</body>
</html>
