<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<div th:replace="fragments/head :: head"></div>

<body>
<script src="/js/add-edit-quiz.js"></script>
<div th:replace="fragments/navigation :: nav"></div>

<main class="container mt-4">

    <h1 th:if="${action} == 'add'">Add Quiz</h1>
    <h1 th:if="${action} == 'edit'">Edit Quiz</h1>

    <form id="add-quiz" method="post" th:object="${quiz}" novalidate>
        <div class="form-floating mb-3">
            <input id="title" type="text" th:field="*{title}" placeholder="Title" class="form-control" required>
            <label th:for="*{title}">Title</label>
            <div class="invalid-feedback">Quiz title is required.</div>
            <div class="valid-feedback">Oh great Quiz title!</div>
        </div>
        <div class="form-check mb-3">
            <input type="checkbox" th:field="*{isLive}" class="form-check-input">
            <label th:for="*{isLive}">Make Quiz LIVE?</label>
        </div>
        <div>
            <input type="submit" class="btn btn-success" value="Submit">
            <a class="btn btn-info" th:href="@{|/quizzes|}">Cancel</a>
        </div>
    </form>

</main>
</body>
</html>
